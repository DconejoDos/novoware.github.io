<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Módulo Administrador - Administrar</title>
        <link rel="stylesheet" href="estilosmodulo.css" />
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
        />
    </head>
    <body>
        <div class="contenidomodulos">
            <div class="navegaciónizquierda">
                <div class="cabeceraUsuario">
                    <strong id="tituloNovoWare">NovoWare</strong>
                    <p id="NickName"></p>
                    <p id="Correo"></p>
                </div>
                <div class="parteAzul">
                    <div class="division">
                        <img src="../Iconos/user.png" alt="" />
                        <div class="sup"></div>
                        <div class="inf"></div>
                    </div>
                    <div class="navegacion">
                        <h2>Usuario</h2>
                        <a href="perfilAdmin.html">Perfil</a>
                        <a href="actividades.html">Administrar</a>
                    </div>
                    <div class="logoNovoWare">
                        <img src="../Logos/LogoNovoWare.png" alt="" />
                    </div>
                    <div class="opcionSalir">
                        <a href="../index.html">Salir</a>
                    </div>
                    <div class="version">
                        <p>NOVOWARE V1.1.0</p>
                    </div>
                </div>
            </div>
            <div class="modulo">
                <div>
                    <h1>Gestionar servicios</h1>
                </div>
                <div class="gestionarServicio">
                    <a href="nuevoServicio.html"
                        ><img src="../moduloUsuario/images/Untitled.png" alt=""
                    /></a>
                    <a href="nuevoServicio.html">Gestionar nuevo servicio</a>
                </div>
                <div class="contenedorActividades">
                    <table>
                        <thead>
                            <tr>
                                <th>Servicio</th>
                                <th>Estado</th>
                                <th>Usuario</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="cuerpo-tabla"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <script src="scriptsModulo/admin.js"></script>
        <script src="./scriptsModulo/app.js" type="module"></script>
        <script src="https://use.fontawesome.com/c2813ccf5b.js"></script>
    </body>
</html>
