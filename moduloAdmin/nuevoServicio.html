<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrar - Nuevo servicio</title>
    <link rel="stylesheet" href="./estilosmodulo.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">

</head>
<body>
    <div class="contenidomodulos">
        <div class="navegaciónizquierda">
            <div class="cabeceraUsuario">
                <strong id="tituloNovoWare">NovoWare</strong>
                <p id="NickName"></p>
                <p id="Correo"></p>

            </div>
            <div class="parteAzul">

                <div class="division">
                    <img src="../Iconos/user.png" alt="">
                    <div class="sup">
    
                    </div>
                    <div class="inf">
    
                    </div>
                </div>
                <div class="navegacion">
                    <h2>Usuario</h2>
                    <a href="perfilAdmin.html">Perfil</a>
                    <a href="actividades.html">Administrar</a>
                </div>
                <div class="logoNovoWare">
                    <img src="../Logos/LogoNovoWare.png" alt="">
                </div>
                <div class="opcionSalir">
                    <a href="../index.html">Salir</a>
                </div>
                <div class="version">
                    <p>NOVOWARE V1.1.0</p>
                </div>

            </div>
            
        </div>
        <div class="modulo">
            <div>
                <h1>Nuevo servicio</h1>
                <form class="datosPerfil" id="formActividad" action="">
                    <div class="datosColumn">
                        <div class="campo">
                            <label for="">Nombre completo</label>
                            <input type="text" id="usuario" required>
                        </div>
                        <div class="campo">
                            <label for="">Seleccione el tipo de servicio*</label>
                            <select name="" id="servicio">
                                <option value="Servicio1">Servicio 1</option>
                                <option value="Servicio2">Servicio 2</option>
                                <option value="Servicio3">Servicio 3</option>
                            </select>
                        </div>
                        <div class="campo">
                            <label for="">Descripción del servicio*</label>
                            <textarea name="textarea" id="descripcion" cols="30" rows="10" required></textarea>
                        </div>
                        <div class="campo">
                            <label for="">Tecnologías a utilizar*</label>
                            <textarea name="textarea" id="tecnologia" cols="30" rows="10" required></textarea>
                        </div>
                    </div>
                    <div class="datosColumn">
                        <div class="campo">
                            <label for="">Asignar equipo de desarrollo</label>
                            <select name="" id="equipo">
                                <option value="Equipo1">Equipo 1</option>
                                <option value="Equipo2">Equipo 2</option>
                                <option value="Equipo3">Equipo 3</option>
                            </select>
                        </div>
                        <div class="Submit">
                            <Button>AGREGAR</Button>
                        </div>
                    </div>
                    
                </form>
            </div>

                <a href="solicitudServicio.html"><img src="images/Untitled.png" alt=""></a>           
                <a href="solicitudServicio.html">Gestionar Servicio</a>
           </div>-->
            <div>
            </div>
        </div> 
        <script src="scriptsModulo/admin.js" ></script>
        <script src="./scriptsModulo/app.js" type="module"></script>    
</body>
</html>
